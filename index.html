<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Акватория | Главная</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <a class="logo" href="">
                <img src="img/header/logo.png" alt="">
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item header-item"><a href="">Аренда</a></li>
                    <li class="nav__list-item header-item"><a href="">Мероприятия</a></li>
                    <li class="nav__list-item header-item"><a href="">Экскурсии</a></li>
                    <li class="nav__list-item header-item"><a href="">Акции</a></li>
                    <li class="nav__list-item header-item"><a href="">О компании</a></li>
                    <li class="nav__list-item header-item"><a href="">Контакты</a></li>
                </ul>
            </nav>
            <div class="numbers header-item">
                <div class="numbers__item">
                    <a class="number" href="">+7 911 105 88 85</a>
                    <span class="number-type">общий</span>
                </div>
                <div class="numbers__item">
                    <a class="number" href="">+7 981 105 88 85</a>
                    <span class="number-type">билеты</span>
                </div>
            </div>
            <button class="phone-btn">
                <img src="img/header/phone.png" alt="">
            </button>
        </div>
    </header>

    <main>
        <section class="promo">
            <img class="promo-logo" src="img/main-page/promo/promo-logo.png" alt="">
            <img class="promo-title" src="img/main-page/promo/promo-title.png" alt="">
            <img class="promo-subtitle" src="img/main-page/promo/promo-subtitle.png" alt="">
            <button class="click-btn gold-btn promo-btn">Подобрать теплоход</button>
            <h3 class="promo-tagline">Навстречу впечатлениям!</h3>
        </section>
    </main>
</body>
</html>
